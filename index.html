<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Detona Ralph</title>
</head>
<body>
    <header>
        <nav class="menu container centralize">
            <div class="card_player">
                <img src="assets/img/ralph_card.jpeg" alt="Personagem Ralph da animação Detona Ralph">
                <div class="player_info">
                    <span class="player_name">Jonas Santos</span>
                    <span class="city">São João da Boa Vista-SP</span>
                </div>
                
            </div>
            <ul class="centralize">
                <li>
                    <div class="time">
                        <h3>Time Left</h3>
                        <span>00:00</span>
                    </div>
                </li>
                <li>
                    <div class="score">
                        <h3>Your Score</h3>
                        <span id="score_point">0</span>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="screen">
            <div class="lives">
                <div class="centralize hearts">
                    <img src="assets/img/heart.png" alt="heart">
                    <span>3x</span>
                </div>
            </div>
            <div class="screen_row">
                <div class="square" id="0"></div>
                <div class="square" id="0"></div>
                <div class="square" id="0"></div>
            </div>
            <div class="screen_row">
                <div class="square" id="0"></div>
                <div class="square" id="0">
                    <img src="assets/img/ralf.png" alt="Ralf">
                </div>
                <div class="square" id="0"></div>
            </div>
            <div class="screen_row">
                <div class="square" id="0"></div>
                <div class="square" id="0"></div>
                <div class="square" id="0"></div>
            </div>
        </div>
    </main>

    <footer>
        <span>Created by <a href="#">Jonas Santos</a> &copy; 2024 </span>
    </footer>
    <script defer src="assets/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
